name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: ğŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
    
    - name: ğŸ“Š APK Info
      run: |
        echo "APK gÃ©nÃ©rÃ© avec succÃ¨s !"
        ls -lh app/build/outputs/apk/debug/app-debug.apk
        echo "Taille: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
    
    - name: ğŸ“¤ Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: smartagenda-notif-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: ğŸ“‹ Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
